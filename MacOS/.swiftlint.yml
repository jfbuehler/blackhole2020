
# SwiftLint Customizations #

line_length: 210

function_body_length: 60

cyclomatic_complexity:
  ignores_case_statements: true

disabled_rules:
    - identifier_name
    - todo

opt_in_rules:
    - missing_docs

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
